<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pavlograd Sky • Admin Login</title>
  <link rel="stylesheet" href="/static/css/admin.css" />
</head>
<body data-theme="dark">
  <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px">
    <div class="card" style="max-width:420px;width:100%">
      <div style="font-weight:1000;font-size:22px;margin-bottom:6px">Pavlograd Sky • Admin</div>
      <div style="opacity:.7;margin-bottom:16px">Вхід до панелі керування</div>

      <div class="row">
        <label>Логін</label>
        <input id="u" autocomplete="username" />
      </div>
      <div class="row">
        <label>Пароль</label>
        <input id="p" type="password" autocomplete="current-password" />
      </div>

      <label style="display:flex;gap:10px;align-items:center;margin:12px 0">
        <input type="checkbox" id="remember" checked />
        <span>Запамʼятати мене</span>
      </label>

      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <button class="btn primary" id="loginBtn" type="button">Увійти</button>
        <button class="btn" id="themeBtn" type="button">Світла</button>
        <div id="err" style="margin-left:auto;color:rgba(255,80,110,.9);font-weight:800"></div>
      </div>

      <div style="margin-top:14px;opacity:.7;font-size:12px">
        Порада: краще зберігати логін/пароль у змінних середовища Render (ADMIN_USER/ADMIN_PASSWORD_HASH/ADMIN_SALT).
      </div>
    </div>
  </div>

<script>
(function(){
  const body=document.body;
  const btnT=document.getElementById('themeBtn');
  const apply=(t)=>{ body.dataset.theme=t; localStorage.setItem('pvls_admin_theme', t); btnT.textContent = (t==='dark')?'Світла':'Темна'; };
  apply(localStorage.getItem('pvls_admin_theme')||'dark');
  btnT.addEventListener('click', ()=> apply((body.dataset.theme||'dark')==='dark'?'light':'dark'));

  document.getElementById('u').value = 'moglot';
  document.getElementById('loginBtn').addEventListener('click', async ()=>{
    const u=document.getElementById('u').value.trim();
    const p=document.getElementById('p').value;
    const remember=!!document.getElementById('remember').checked;
    const err=document.getElementById('err'); err.textContent='';
    try{
      const r = await fetch('/admin/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p,remember})});
      if(!r.ok){ err.textContent='Невірний логін/пароль'; return; }
      location.href='/admin';
    }catch(e){
      err.textContent='Помилка мережі';
    }
  });
})();
</script>
</body>
</html>
