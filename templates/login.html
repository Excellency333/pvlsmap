<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pavlograd Sky • Admin Login</title>
  <link rel="stylesheet" href="/static/css/admin.css?v=31" />
</head>
<body class="admin-body">
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-title">Pavlograd Sky • Admin</div>
      <div class="login-sub">Вхід до адмін-панелі</div>
      <div class="login-error">{{ERROR}}</div>

      <form class="login-form" action="/admin/login" method="post">
        <label class="login-label">Логін</label>
        <input class="login-input" name="username" autocomplete="username" placeholder="логін" required />

        <label class="login-label">Пароль</label>
        <input class="login-input" name="password" type="password" autocomplete="current-password" placeholder="пароль" required />

        <label class="login-remember">
          <input type="checkbox" name="remember" value="1" checked />
          Запамʼятати мене
        </label>

        <button class="login-btn" type="submit">Увійти</button>
      </form>

      <div class="login-foot">© Pavlograd Sky</div>
    </div>
  </div>
  <script>
    // hide error placeholder if empty
    (function(){
      const el=document.querySelector('.login-error');
      if(el && (!el.textContent || el.textContent.includes('{{ERROR}}'))) el.style.display='none';
    })();
  </script>
</body>
</html>
