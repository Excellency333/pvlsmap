<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pavlograd Sky • Admin Login</title>
  <link rel="stylesheet" href="/static/css/admin.css?v=31" />
</head>
<body class="admin-body">
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-title">Pavlograd Sky • Admin</div>
      <div class="login-sub">Вхід до адмін-панелі</div>
      <div class="login-error" id="loginError"></div>

      <form class="login-form" id="loginForm">
        <label class="login-label">Логін</label>
        <input class="login-input" id="username" autocomplete="username" placeholder="логін" required />

        <label class="login-label">Пароль</label>
        <input class="login-input" id="password" type="password" autocomplete="current-password" placeholder="пароль" required />

        <label class="login-remember">
          <input type="checkbox" id="remember" checked />
          Запамʼятати мене
        </label>

        <button class="login-btn" type="submit">Увійти</button>
      </form>

      <script>
        (function(){
          const form = document.getElementById('loginForm');
          const err = document.getElementById('loginError');
          form.addEventListener('submit', async (e)=>{
            e.preventDefault();
            if(err){ err.style.display='none'; err.textContent=''; }
            const payload = {
              username: document.getElementById('username').value.trim(),
              password: document.getElementById('password').value,
              remember: !!document.getElementById('remember').checked
            };
            try{
              const r = await fetch('/admin/login', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify(payload)
              });
              const j = await r.json().catch(()=>({}));
              if(!r.ok || !j.ok){
                if(err){
                  err.textContent = (j && j.error) ? j.error : 'Помилка входу';
                  err.style.display='block';
                }
                return;
              }
              window.location.href = '/admin';
            }catch(_){
              if(err){
                err.textContent = 'Немає зʼєднання';
                err.style.display='block';
              }
            }
          });
        })();
      </script>

      <div class="login-foot">© Pavlograd Sky</div>
    </div>
  </div>
  <script>
    // hide error placeholder if empty
    (function(){
      const el=document.querySelector('.login-error');
      if(el && (!el.textContent || el.textContent.includes(''))) el.style.display='none';
    })();
  </script>
</body>
</html>
