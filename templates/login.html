<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pavlograd Sky • Admin Login</title>
  <link rel="stylesheet" href="/static/css/admin.css?v=35" />
</head>
<body class="admin-body">
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-title">Pavlograd Sky • Admin</div>
      <div class="login-sub">Вхід до адмін-панелі</div>
      <div class="login-error" id="err" style="display:none"></div>

      <form class="login-form" id="loginForm">
        <label class="login-label">Логін</label>
        <input class="login-input" id="username" autocomplete="username" placeholder="логін" required />

        <label class="login-label">Пароль</label>
        <input class="login-input" id="password" type="password" autocomplete="current-password" placeholder="пароль" required />

        <label class="login-check">
          <input type="checkbox" id="remember" />
          <span>Запамʼятати мене</span>
        </label>

        <button class="btn primary" type="submit">Увійти</button>
      </form>

      <div class="login-foot">© Pavlograd Sky</div>
    </div>
  </div>

<script>
(function(){
  const u = document.getElementById('username');
  const remember = document.getElementById('remember');
  try{
    const saved = localStorage.getItem('pvls_admin_user');
    if(saved) u.value = saved;
    const r = localStorage.getItem('pvls_admin_remember');
    remember.checked = (r === '1');
  }catch(e){}
  document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const err = document.getElementById('err');
    err.style.display = 'none';
    const payload = {
      username: u.value.trim(),
      password: document.getElementById('password').value,
      remember: !!remember.checked
    };
    try{
      const res = await fetch('/admin/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      if(!res.ok){
        err.textContent = 'Невірний логін або пароль';
        err.style.display = 'block';
        return;
      }
      try{
        localStorage.setItem('pvls_admin_user', payload.username);
        localStorage.setItem('pvls_admin_remember', payload.remember ? '1':'0');
      }catch(e){}
      location.href = '/admin';
    }catch(ex){
      err.textContent = 'Помилка підключення. Спробуй ще раз.';
      err.style.display = 'block';
    }
  });
})();
</script>
</body>
</html>
